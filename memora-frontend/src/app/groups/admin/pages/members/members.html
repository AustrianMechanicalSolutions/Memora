<div class="ga-page">
  <div class="ga-page-header">
    <h2>Mitglieder</h2>
    <div class="ga-actions">
      <input [(ngModel)]="filter" placeholder="Suchen..." />
      <button (click)="load()">Refresh</button>
    </div>
  </div>

  <div *ngIf="loading" class="ga-note">Lade...</div>
  <div *ngIf="error" class="ga-error">{{ error }}</div>

  <div class="ga-card" *ngIf="!loading && !error">
    <div class="ga-table-wrap">
      <table class="ga-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Rolle</th>
            <th>Aktionen</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of filtered">
            <td class="ga-row">
              <img *ngIf="m.profileImageUrl" class="ga-avatar" [src]="m.profileImageUrl" />
              {{ m.displayName }}
            </td>
            <td>{{ m.role }}</td>
            <td class="ga-btns">
              <button (click)="changeRole(m)">Rolle ändern (Placeholder)</button>
              <button (click)="remove(m)">Entfernen (Placeholder)</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="ga-note small">
      ⚠️ Aktionen sind PLACEHOLDER, weil Backend-Endpunkte (Role-Change/Remove Member) noch fehlen.
    </div>
  </div>
</div>
