<div class="page" *ngIf="group as g">
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <h1 class="title">{{ g.name }}</h1>

      <div class="meta">
        <span class="meta-item">
          Invite code:
          <span class="code">{{ g.inviteCode }}</span>
        </span>

        <span class="sep">â€¢</span>
        <span class="meta-item">{{ g.memberCount }} members</span>
      </div>
    </div>

    <div class="header-actions">
      <button class="btn ghost" (click)="goToAlbums()">
        ðŸ“š Albums
      </button>
    </div>
  </header>

  <!-- Quick actions -->
  <section class="panel quick-actions">
    <button class="action-card" (click)="goToAlbums()">
      <div class="action-title">Albums</div>
      <div class="action-sub">View all memories</div>
    </button>

    <button class="action-card" (click)="loadMembers()">
      <div class="action-title">Members</div>
      <div class="action-sub">{{ members.length }} people</div>
    </button>
  </section>

  <!-- Members -->
  <section class="panel">
    <div class="panel-head">
      <div>
        <h2 class="panel-title">Members</h2>
        <span class="muted">{{ members.length }} total</span>
      </div>
    </div>

    <div class="members">
      <div class="member" *ngFor="let u of members">
        <div class="member-main">
          <span class="member-name">
            {{ u.name }}
          </span>

          <span *ngIf="u.userId === creatorUserId" class="creator-badge">
            ðŸ‘‘ Creator
          </span>
        </div>

        <div class="member-role">
          {{ u.role }}
        </div>
      </div>
    </div>
  </section>
</div>
