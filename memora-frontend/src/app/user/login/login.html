<div class="auth-container">
  <div class="auth-card">
    <h2>Welcome Back ðŸ‘‹</h2>

    <input
      type="email"
      placeholder="Email"
      [(ngModel)]="email"
    />

    <input
      type="password"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <div *ngIf="show2fa">
      <label>2FA Code</label>
      <input type="text" [(ngModel)]="twoFactorCode" placeholder="123456" maxlength="6" />
    </div>

    <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>

    <button (click)="login()">Login</button>

    <p *ngIf="error" style="color:#ffdddd; margin-top:1rem;">
      {{ error }}
    </p>

    <p>
      No account?
      <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
