<div class="page">
  <div class="page-header">
    <div>
      <h1>Account Settings</h1>
      <p>Customize your profile and security settings.</p>
    </div>
  </div>

  <!-- PROFILE -->
  <section class="card">
    <div class="card-header">
      <h2>Profile</h2>
      <button class="btn primary" (click)="saveProfile()" [disabled]="saving">
        {{ saving ? 'Saving...' : 'Save' }}
      </button>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Display name</label>
        <input class="input" [(ngModel)]="profile.displayName" />
        <span class="hint">Not your backend unique username.</span>
      </div>

      <div class="form-group">
        <label>Status</label>
        <input class="input" [(ngModel)]="profile.status" placeholder="e.g. chilling ðŸ˜Ž" />
      </div>

      <div class="form-group">
        <label>Birthdate</label>
        <input class="input" type="date" [(ngModel)]="profile.birthDate" />
      </div>

      <div class="form-group">
        <label>Profile picture</label>
        <div class="avatar-row">
          <img
            class="avatar"
            [src]="profile.profileImageUrl || '/profilePictures/Avatar_Placeholder.png'"
          />
          <div class="avatar-actions">
            <input type="file" hidden #fileInput (change)="onProfileImageSelected($event)" />
            <button class="btn secondary" (click)="fileInput.click()">Change</button>
            <button
              *ngIf="profile.profileImageUrl"
              class="btn danger"
              (click)="removeProfileImage()"
            >
              Remove
            </button>
          </div>
        </div>
      </div>

      <div class="form-group full">
        <label>Bio</label>
        <textarea class="input textarea" [(ngModel)]="profile.bio"></textarea>
      </div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="card">
    <div class="card-header">
      <h2>Contact</h2>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Email</label>
        <input class="input" disabled placeholder="Email is your login" />
      </div>

      <div class="form-group">
        <label>Phone number</label>
        <input class="input" [(ngModel)]="profile.phoneNumber" />
      </div>

      <div class="form-group">
        <label>Discord</label>
        <input class="input" [(ngModel)]="profile.discordTag" />
      </div>
    </div>
  </section>

  <!-- SECURITY -->
  <section class="card">
    <div class="card-header">
      <h2>Security</h2>
    </div>

    <div class="form-grid">
      <div class="form-group">
        <label>Current password</label>
        <input type="password" class="input" [(ngModel)]="password.currentPassword" />
      </div>

      <div class="form-group">
        <label>New password</label>
        <input type="password" class="input" [(ngModel)]="password.newPassword" />
      </div>

      <div class="form-group full">
        <button class="btn primary" (click)="changePassword()">
          Change password
        </button>
      </div>
    </div>
  </section>
</div>
